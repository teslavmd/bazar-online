<div class="container center-box">
    <div class="search-box">
        <img src="../../../assets/logo.png" alt="" class="search-banner">
        <!-- <h2 class="search-title">Bazar Online</h2> -->
        <div class="input-container">
            <input type="search" class="search-input" placeholder="laptops, smartphones, TV ..." [(ngModel)]="search" (keypress)="searchProductWEnter($event)">
            <img src="../../../assets/svg/search.svg" class="search-svg" alt="search">
        </div>
        <button class="search-button" [routerLink]="['/items']" [queryParams]="{search}" >Buscar</button>
    </div>
</div>
